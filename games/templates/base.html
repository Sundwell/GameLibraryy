<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <header class="bg-light py-5">
        <div class="container text-center">
            <h1 class="display-4">Welcome to Game Library</h1>
            <div class="mt-4">
                {% if user.is_authenticated %}
                    <form method="post" action="{% url 'core:logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Logout</button>
                    </form>
                {% else %}
                    <a class="btn btn-primary me-2" href="{% url 'core:login' %}">Login</a>
                    <a class="btn btn-secondary" href="{% url 'core:register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="container mt-5">
        {% if user.is_authenticated %}
            <div class="alert alert-success" id="welcome-message">
                <h2>Welcome back, {{ user.username }}!</h2>
            </div>
        {% endif %}

        <!-- Остальной контент на странице, который не будет скрыт -->
        <section class="main-content">
            {% block content %}
            <!-- Ваша динамическая часть, например, список игр или форма для их добавления -->
            <h3>Your Games:</h3>
            <p>Here you can manage your game library.</p>
            {% endblock %}
        </section>
    </main>

    <script>
        // Таймер на 5 секунд для скрытия приветственного сообщения
        setTimeout(function() {
            const welcomeMessage = document.getElementById('welcome-message');
            if (welcomeMessage) {
                welcomeMessage.style.display = 'none';  // Скрыть элемент
            }
        }, 5000); // 5000 миллисекунд = 5 секунд
    </script>

</body>
</html>
