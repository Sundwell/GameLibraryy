<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <header class="bg-light py-5">
        <div class="container text-center">
            <h1 class="display-4">Welcome to Game Library</h1>
            <div class="mt-4">
                {% if user.is_authenticated %}
                    <form method="post" action="{% url 'core:logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Logout</button>
                    </form>
                {% else %}
                    <a class="btn btn-primary me-2" href="{% url 'core:login' %}">Login</a>
                    <a class="btn btn-secondary" href="{% url 'core:register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="container mt-5">
        {% if user.is_authenticated %}
            <div class="alert alert-success">
                <h2>Welcome back, {{ user.username }}!</h2>
            </div>
            {% block content %}
            <!-- Content for logged-in users goes here -->
            {% endblock content %}
        {% else %}
            <p class="text-muted">Please log in or register to access more features.</p>
        {% endif %}
    </main>

</body>
</html>
