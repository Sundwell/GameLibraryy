{% extends "base.html" %}

{% block content %}
    <h1>Game create!</h1>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td>
                    <button type="submit" class="btn btn-success">Добавить игру</button>
                </td>
                <td>
                    <a href="{% url 'index' %}" class="btn btn-danger">Список игр</a>
                </td>
            </tr>
        </table>
    </form>
{% endblock content %}
