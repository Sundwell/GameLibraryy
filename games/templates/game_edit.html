{% extends "base.html" %}

{% block content %}
    <h1>Game create!</h1>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td>
                    <button type="submit" class="btn btn-success">Сохранить</button>
                </td>
                <td>
                    <a href="{% url 'game-info' game.pk %}" class="btn btn-danger">Отменить</a>
                </td>
            </tr>
        </table>
    </form>
{% endblock content %}
